<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stranger Things</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <section class="d-flex align-items-center" style="min-height: 100vh;">
        <div class="container">
            <div class="row justify-content-center align-items-center">

                <div class="col-md-6">

                    <h2 class="text-center mb-4 mt-5 login-title">Faça seu login</h2>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control rounded-3 p-3" id="email" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="mb-4">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control rounded-3 p-3" id="senha" placeholder="Digite sua senha" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-login rounded-3 p-2 fs-4">Entrar</button>
                        </div>
                    </form>
                </div>

                <div class="col-md-6 text-center mt-4 mt-md-0">
                    <img src="assets/loginImg.png" alt="imagem inicial stranger things" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!--Modal do login-->

    <div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-labelledby="loginSuccessModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginSuccessModalLabel">Login realizado com sucesso</h5>
                </div>
                <div class="modal-body fs-5">
                    Redirecionando para a página principal em <span id="countdown">5</span> segundos...
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('loginForm');
        const countdownEl = document.getElementById('countdown');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const modal = new bootstrap.Modal(document.getElementById('loginSuccessModal'));
            modal.show();

            let timeLeft = 5;
            const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            if (timeLeft === 0) {
                clearInterval(timer);
                window.location.href = 'mainPage.html';
            }
            }, 1000);
        });
    </script>

</body>
</html>
